<form class="form-inline">
  <div class="form-group">
    <div class="input-group" [ngClass]="{ active: d.isOpen() }" (click)="d.toggle()">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="model"
        ngbDatepicker
        #d="ngbDatepicker"
        (keyup)="d.open()"
        autoClose="true"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button"><fa-icon icon="calendar-alt"></fa-icon></button>
      </div>
    </div>
  </div>
</form>
<hr />
<pre>Model: {{ model | json }}</pre>
